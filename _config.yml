# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://sunvvu.github.io
date_format: "ordinal"
title: 寻光共影
subtitle: "诗意；记录；光影"
description: "诗意博客，寻光共影"
keywords: Blog, 博客, 算法
timezone: Asia/Shanghai
encoding: "utf-8"

# 页面左下角显示的年份
since: 2022
# 源码仓库，请替换成自己的
repository: sunvvu/sunvvu.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false


    # My Popular Repositories
​    side_bar_repo:
​        enabled: false
​        limit: 1
​    # 文章字数统计
​    word_count:
​        enabled: true
​    # 页面右上角，以及「关于」页面的二维码
​    # 修改图片请替换 assets/images/qrcode.jpg
​    qrcode:
​        enabled: false
​        image_alt: 

    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
​    wiki:
​        view: cate

# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: leo
github_username: sunvvu
location: China

# ---------------- #
#    Navigation    #
# ---------------- #
navs:

  -
    href: /
    label: 首页

  -
    href: /archives/
    label: 归档

#   -
#     href: /tales/
#     label: 故事

#   -
#     href: /open-source/
#     label: 开源

-
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/



# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
​    fulltext: false
    # 最多显示多少条搜索结果
​    limit: 5 